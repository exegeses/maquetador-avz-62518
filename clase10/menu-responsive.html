<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sakura</title>
    <link rel="shortcut icon" href="imgs/sakura.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- logo + empresa -->
        <a href="" id="logo">
            <img src="imgs/sakura.png" alt="Flores de cerezo">
            Sakura
        </a>
        <!-- navegación -->
        <nav>
            <a href="">inicio</a>
            <a href="">Servicios</a>
            <a href="">Empresa</a>
            <a href="">Clientes</a>
            <a href="">Contacto</a>
        </nav>
        <img src="imgs/hamburguer.png" alt="Togler" id="hamburger">
    </header>
    <main>
        <section id="hero-banner">
            <div>
                <h1>Flores frescas en Sakura</h1>
                <a href="#">Reservar</a>
            </div>
        </section>
        <section id="servicios">
            <article>
                <img src="imgs/delivery.png" alt="Camión de delivery">
                <div>
                    <h2>Envío rápido</h2>
                    <p>
                        Para envíos superiores a $1500
                    </p>
                </div>
            </article>
            <article>
                <img src="imgs/wallet.png" alt="Billetera">
                <div>
                    <h2>Medios de pago</h2>
                    <p>
                        Consulte los descuentos
                    </p>
                </div>
            </article>
            <article>
                <img src="imgs/gift.png" alt="Tarjetas de regalo">
                <div>
                    <h2>Tarjetas de regalo</h2>
                    <p>
                        Bonus especiales con regalo
                    </p>
                </div>
            </article>
            <article>
                <img src="imgs/customer-service.png" alt="Atención al cliente">
                <div>
                    <h2>Atención al cliente</h2>
                    <p>
                        Consulte detalles de los servicios
                    </p>
                </div>
            </article>
        </section>

    </main>

    <script src="js/show-menu.js"></script>
</body>
</html>
